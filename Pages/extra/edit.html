<!DOCTYPE html>
<html>
  <head>
    <title>Edit</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Edit</h1>
    <h4>Rule</h4>
    <hr />
    <div class="row">
      <div class="col-md-4">
        <form method="post">
          <div class="text-danger"></div>
          <input type="hidden" name="Rule.RuleId" />
          <div class="form-group">
            <label for="Rule.Title" class="control-label">Title</label>
            <input name="Rule.Title" class="form-control" />
            <span class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="Rule.Category" class="control-label">Category</label>
            <input name="Rule.Category" class="form-control" />
            <span class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="Rule.Content" class="control-label">Content</label>
            <input name="Rule.Content" class="form-control" />
            <span class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="Rule.PublicationDate" class="control-label"
              >Publication Date</label
            >
            <input
              name="Rule.PublicationDate"
              type="date"
              class="form-control"
            />
            <span class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="Rule.Source" class="control-label">Source</label>
            <input name="Rule.Source" class="form-control" />
            <span class="text-danger"></span>
          </div>
          <br />
          <br />
          <div>
            <input
              class="button"
              type="submit"
              value="Save"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
    </div>
    <div>
      <a class="button" href="crud.html">Back to List</a>
    </div>
  </body>
</html>
